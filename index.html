<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" class="calculator-display" id="display" readonly />

    <div class="calculator-keys">
      <!-- Row 1 -->
      <button class="key function" data-action="clear">C</button>
      <button class="key function" data-action="delete">DEL</button>
      <button class="key operator" data-action="divide">÷</button>
      <button class="key operator" data-action="multiply">×</button>

      <!-- Row 2 -->
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key operator" data-action="subtract">−</button>

      <!-- Row 3 -->
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key operator" data-action="add">+</button>

      <!-- Row 4 -->
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key equal" data-action="calculate">=</button>

      <!-- Row 5 -->
      <button class="key zero">0</button>
      <button class="key">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
